<!DOCTYPE html>
<html>
    <head>
        <title>Hollow square pattern</title>
        <meta charset ="utf-8">
		<meta name="description" content=""/>
		<meta name="keywords" content="HTML,CSS,Java script"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    </head>
    <body>
        <script>
            var a = parseInt(prompt('Enter the value for star'));
            var b = ''

            for(let i=1; i<=a; i++){
                for(let j=1; j<=a; j++){
                    if(i==1 || i==a || j==1 || j==a){
                        b+='*';
                    }
                    else{
                        b+=' '
                    }
                }
                b+="\n"
            }
            console.log(b)
        </script>
    </body>
</html>
